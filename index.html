<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LogIn</title>


</head>

<body>



<div class="bg-login">
   
    <div class="container login">

       

        <div class="form">

            <div class="logo-login">
                <img src="logo.png" alt="jamaly">
            </div>

            <form>

                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="كلمة المرور">
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="اسم المستخدم">
                    <i class="fas fa-lock"></i>
                </div>


                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>

            </form>

        </div>
    </div>
</div>



    <footer>
        جميع الحقوق محفوظه لدى ديناوكس
    </footer>





    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
